<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Versatile web developer, with a designer's past."
    />
    <meta property="og:image" content="./assets/social.jpg" />
    <meta name="twitter:image" content="./assets/social.jpg" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FULLSTACK AMR</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <svg
          class="brand-logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          style="stroke-width: 1px; --color: #e2e8f0;"
        >
          <title>Fullstak Amr Logo</title>
          <g fill="none" stroke="var(--color)">
            <path d="M5 5h90v90H5z" />
            <path d="M5 35L35 5" />
            <path d="M5 65L65 5M35 95l60-60" />
            <path
              d="M65 65L35 35m30 60V45.623C65 35 65 35 72.484 27.516L95 5"
            />
          </g>
          <circle r="9.095" cy="65" cx="35" fill="var(--color)" />
        </svg>
        <h1 class="brand-name">FullstackAmr</h1>
      </main>
      <footer class="footer">
        <p class="tagline">Versatile web developer, with a designer's past.</p>
        <ul class="social-icons">
          <li>
            <a
              href="https://twitter.com/fullstackamr/"
              title="Twitter"
              target="_blank"
            >
              <svg>
                <use href="./assets/icons.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/amr-abdelmoez/"
              title="LinkedIn"
              target="_blank"
            >
              <svg>
                <use href="./assets/icons.svg#linkedin"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/amr-adel/"
              title="GitHub"
              target="_blank"
            >
              <svg>
                <use href="./assets/icons.svg#github"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="mailto:fullstackamr@gmail.com" title="E-mail">
              <svg>
                <use href="./assets/icons.svg#mail"></use>
              </svg>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
